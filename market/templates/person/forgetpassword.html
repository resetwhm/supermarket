{% extends 'public/base.html' %}
{% load static %}

{% block header %}
    <header data-am-widget="header" class="am-header am-header-default sq-head ">
        <div class="am-header-left am-header-nav">
            <a href="javascript:history.back()" class="">
                <i class="am-icon-chevron-left"></i>
            </a>
        </div>
        <h1 class="am-header-title">
            <a href="" class="">忘记密码</a>
        </h1>
    </header>
    <div style="height: 49px;"></div>
{% endblock %}

{% block content %}
    <form action="" method="post">
    {% csrf_token %}
    <input type="text" name="tel" placeholder="请输入手机号" class="login-password">
        <span class="am-text-danger">{{ error.tel }}</span>
    <div class="yzm">
        <input type="text" name = 'code' class="reg-yzm" placeholder="输入验证码"/>
        <input type="button" class="yzm-hq" value="获取验证码"/>
    </div>
    <input type="password" name="password" placeholder="请输入密码" class="login-password">
        <span class="am-text-danger">{{ error.password }}</span>
    <input type="password" name="repassword" placeholder="确认密码" class="login-name">
        <span class="am-text-danger">{{ error.repassword }}</span>
    <input type="submit" class="login-btn" value="立即提交">
    </form>
{% endblock %}

{% block foot_js %}
    <script>
        $(function () {
            $('.yzm-hq').on('click', function () {
                {#获取到手机号码#}
                var tel = $('input[name=tel]').val();
                var rgs = /^1[3-9]\d{9}$/;
                {#console.debug(tel)#}
                var that = this;
                if (!rgs.test(tel)) {
                    alert('手机号码格式不正确')
                }
                else {
                    $.ajax({
                        type: 'post',
                        url: '{% url 'person:send' %}',
                        data: {"tel": tel, "csrfmiddlewaretoken": "{{ csrf_token  }}"},
                        dataType: 'json',
                        success: function (data) {
                                {#console.debug(111)#}
                                if(data.sta == 0){
                                    var count = 60;
                                    $(that).css('background','#ababab');
                                    $(that).attr('disabled','disabled');
                                    var timer = window.setInterval(function () {
                                        --count;
                                        var text = count +'秒后重新发送';
                                        $(that).val(text);
                                        if(count == 0){
                                            $(that).css('background','#76bb2a');
                                            $(that).removeAttr('disabled');
                                            $(that).val('获取验证码');
                                            window.clearInterval(timer)
                                        }
                                    },1000)
                                }
                            }
                        })
                    }
            })
        })
    </script>
{% endblock %}
